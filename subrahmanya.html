<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Greeting Card</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h1>🌟 Happy Day! 🌟</h1>
    <p>Sending you smiles, love, and good vibes. May your day be as wonderful as you are!</p>
    <button class="btn btn-primary" onclick="showMessage()">Celebrate 🎉</button>
    <button class="btn btn-success" onclick="shareToWhatsApp()">Share to WhatsApp 📱</button>
    <button class="btn btn-warning" onclick="viewMoreCards()">More Cards 🎨</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
